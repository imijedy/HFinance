<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">

<head>
  <title>Hajós Pénzügyek</title>
</head>

<body id="page-top">
<div layout:fragment="PageContent" class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Költség kategóriák <i class="fas fa-info-circle ttLarge" data-toggle="tooltip" data-placement="right" data-html="true" title="<p class='mb-4'>Az alábbi táblázatban a költség kategóriák vannak felsorolva. Ezek tetszőlegesen módosíthatók, törölhetők, vagy új költség kategória is felvehető.</p><b>Fontos, hogy olyan költség kategóriákat a rendszer nem enged törölni, melyekhez már tartozik költség. Ezek törlése csak a költség törlésével vagy más kategóriába sorolásával lehetséges!</b>"></i></h1>
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <button type="button" data-toggle="modal" data-target="#costTypeModal" id="addCostTypeBtn" class="btn btn-primary">Költség kategória hozzáadása</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table" id="costTypeDataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>Név</th>
            <th>Főkategória</th>
            <th>Műveletek</th>
          </tr>
          </thead>
          <tfoot>
          <tr>
            <th>Név</th>
            <th>Főkategória</th>
            <th>Műveletek</th>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<div id="costTypeModal" class="modal fade">
  <div class="modal-dialog">
    <form method="post" id="cost_type_form" enctype="multipart/form-data">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Költség hozzáadása</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <label>Név (Kötelező)</label>
          <input class="form-control" name="costTypeNameFormData" id="costTypeNameFormData" type="text">
          <br />
          <label>Főkategória (Kötelező)</label>
          <select name="costTypeCategoryFormData" id="costTypeCategoryFormData" class="form-control"></select>
        </div>
        <div class="modal-footer">
          <input type="hidden" name="idFormData" id="idFormData" />
          <input type="hidden" name="operation" id="operation" />
          <input type="submit" name="action" id="action" class="btn btn-success" value="Hozzáadás" />
          <button type="button" class="btn btn-default" data-dismiss="modal">Bezárás</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- DeleteModal -->
<div class="modal fade" id="deleteCostTypeModal" tabindex="-1" role="dialog" aria-labelledby="deleteCostTypeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Költség kategória törlése</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Bezárás">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Biztosan törölni szeretné ezt a költség kategóriát? (Nem visszavonható)</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégsem</button>
        <button type="button" class="btn btn-danger deleteCostTypeModalBtn">Biztosan törlöm</button>
        <input type="hidden" id="costTypeDelId" value=""/>
      </div>
    </div>
  </div>
</div>
